<!DOCTYPE html>
<html>

<head>
    <title>DantzigTP</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- package sympa pour faire des graph -->
    <script src="node_modules/chartjs/chart.js"></script>
</head>

<body style="background-color: #b3b3b3;">
    <h1 id="title">DantzigTP</h1>


    <div class="container content">

        <div class="row">

            <div class="col-centered">

                <div class="form-group">
                    <label for="InputsHB">Nombre de Variables Hors Base</label>
                    <input class="form-control" type="number" id="InputsHB" min="0" max="10">
                </div>

                <div id="Generated_HBFields" class="gen">
                    <!--  InputsHB to be generated here -->

                </div>

            </div>

        </div>

        <div class="row">

            <div class="col-centered">

                <div class="form-group">
                    <label for="InputsC">Nombre de contraintes</label>
                    <input class="form-control" type="number" id="InputsC" min="0" max="10">
                </div>

                <div id="Generated_CFields" class="gen">
                    <!--  InputsC to be generated here -->

                </div>


            </div>

        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="FE">Fonction économique</label>
                    <div>
                        <label>Z = </label>
                        <input class="form-control" type="text" id="FE">
                    </div>
                </div>

                <button type="button" id="goBTN" class="btn btn-primary">Valider</button>
            </div>
        </div>


        <div class="row">


            <table id="resultTable" class="table table-striped table-bordered" style="display:none">
                <thead>
                    <tr>
                        <th>Itération</th>
                        <th>ventrante</th>
                        <th>vsortante</th>
                        <th>Z</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>

        </div>


        <div id="Credits">GROUPE : Aden Abdourahman / Gwendael Demametz / Guillaume Garcia / Malick Izzouzi</div>

    </div>



</body>

<script type="text/javascript" src="js/Iteration.js"></script>

</html>
